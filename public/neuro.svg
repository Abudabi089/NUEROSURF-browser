<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neuroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#neuroGrad)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#neuroGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Neural nodes -->
  <circle cx="50" cy="20" r="4" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="75" cy="35" r="3" fill="#9d4edd" filter="url(#glow)"/>
  <circle cx="80" cy="60" r="3" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="65" cy="80" r="3" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="35" cy="80" r="3" fill="#9d4edd" filter="url(#glow)"/>
  <circle cx="20" cy="60" r="3" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="25" cy="35" r="3" fill="#00d4ff" filter="url(#glow)"/>
  
  <!-- Neural connections -->
  <line x1="50" y1="20" x2="75" y2="35" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="75" y1="35" x2="80" y2="60" stroke="#9d4edd" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="60" x2="65" y2="80" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <line x1="65" y1="80" x2="35" y2="80" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="35" y1="80" x2="20" y2="60" stroke="#9d4edd" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="60" x2="25" y2="35" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <line x1="25" y1="35" x2="50" y2="20" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Center core -->
  <circle cx="50" cy="50" r="12" fill="url(#neuroGrad)" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="6" fill="#ffffff" opacity="0.9"/>
</svg>
